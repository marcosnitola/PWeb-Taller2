<!DOCTYPE html>
<html lang="eo">
<head>
	<base href="..">
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kontakto</title>
</head>
<body>
	<header>
		<h1>Kontakto</h1>
		<a href="index.html">Ĉefpaĝo</a>
		<a href="pages/gallery.html">Galerio</a>
	</header>

	<main>
		<section>
			<p>Saluton! En ĉi tiu paĝo vi povas sendi viajn datumojn por kontakti nin por sendi viajn demandojn pri niaj produktoj, plendoj kaj sugestoj. Dankon!</p>
		</section>
		<section>
			<h2>Formulara kontakto</h2>
			<form action="index.html" method="post">
				<label for="nameusr">
					Nomo: <br>
					<input type="text" name="nameUser" id="nameusr">
				</label>
				<label for="lastnameusr">
					Famili-nomo: <br>
				</label>
				<label for="email">
					poŝt-adreso: <br>
					<input type="email" name="emailusr" id="email">
				</label>
				<label>
					Identiga kardo (Kolombio): <br>
					<select name="di" id="di">
						<option value="cc" title="Civitaneca kardo">CC</option>
						<option value="ce" title="Fremda Kardo">CE</option>
						<option value="ti" title="Identiga kardo">TI</option>
						<option value="rc" title="Civila registro">RC</option>
						<option value="pp" title="Pasporto">Pp</option>
					</select>
					<input type="number" name="numdi">
				</label>
				<br>
				<label for="terms">
					<input type="checkbox" name="terms" id="terms">
					Mi akceptas terminoj kaj kondiĉoj <br>
				</label>
				<button type="submit">Sendi</button>
			</form>
		</section>
	</main>
</body>
</html>
